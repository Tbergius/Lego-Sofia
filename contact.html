<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Lego Club Sofia. The place to meet Lego builders and fans in Sofia, Bulgaria.">
    <meta name="keywords" content="Lego, Lego club, Sofia, Bulgaria, building, creating, meeting, sharing">
    <!-- Title -->
    <title>Lego Club Sofia</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Lego Club Sofia</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content-->
    <main>

        <section id="contact">
            <form action="formdump.html" id="contact-form" method="GET">
                <h2><i class="fa-solid fa-file-signature"></i> Leave your details and we will contact you back!</h2>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="text-input" required>
                <br>
                <label for="phone_number">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="monthly_build">Monthly build</label>
                        <input type="radio" name="join_preference" id="monthly_build" value="onthly_build" required checked>
                    </div>
                    <div>
                        <label for="monthly_meeting">Monthly meeting</label>
                        <input type="radio" name="join_preference" id="monthly_meeting" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="join_preference" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Contact me!</button>
            </form>
        </section>

    </main>

    <footer>
        <div id="social-networks">
            <ul>
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)">
                        <i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)">
                        <i class="fa-brands fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/9650ef5d85.js" crossorigin="anonymous"></script>
</body>

</html>
